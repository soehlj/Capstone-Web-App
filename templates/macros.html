{% macro rec(material, text)%}
	<div class="rec">
		<div class="smallbox">
			<h3> {{material}}  </h3>
		</div>
		<div class="bigbox">
			<p> {{text}} </p>
		</div>
	</div>
	&nbsp
{% endmacro %}

{% macro recb(material, text)%}
	<div class="rec">
		<div class="bigbox" style="text-align:right;">
			<p> {{text}} </p>
		</div>
		<div class="smallbox">
			<h3> {{material}}  </h3>
		</div>
	</div>
	&nbsp
{% endmacro %}

{% macro unrec(material, text)%}
	<div class="un-rec">
		<div class="smallbox" style="font-size:2em">
			<h5> {{material}} </h5>
		</div>
		<div class="bigbox">
			<p> {{text}} </p>
		</div>
	</div>
	<p></p>
{% endmacro %}

{% macro unrecb(material, text)%}
	<div class="un-rec">
		<div class="bigbox">
			<p> {{text}} </p>
		</div>
		<div class="smallbox" style="font-size:2em">
			<h5> {{material}} </h5>
		</div>
	</div>
	<p></p>
{% endmacro %}
