{% extends 'home.html' %}
{% from './macros.html' import rec, recb%}

{%block guide %}
<style>
	/*class for sections of the guide*/
	.section {
		width:95%;
		height:100%;
		text-align:center;
		justify-content:center;
		margin:auto;
	}

	/*classes for div's used for top recs*/
	.rec {
		background-color:lightgreen;
		width:100%;
		display:flex;
		justify-content:center;
		margin:auto;
		border: 2px solid #ddd;
	}
	.un-rec {
		background-color:#fed9d1;
		width:80%;
		display:flex;
		justify-content:center;
		margin:auto;
		border: 2px solid #ddd;
	}
	.smallbox {
		background-color:inherit;
		justify-content:center;
		float: center;
		font-size:3em;
		text-align:center;
		flex-basis: 25%;
	}
	.bigbox {
		background-color:inherit;
		font-size:1em;
		padding:5px;
		float: center;
		text-align:left;
		flex-basis: 75%;
	}
	.bigbox-r {
		background-color:inherit;
		font-size:1em;
		padding:5px;
		float: left;
		text-align:right;
		flex-basis: 75%;
	}

</style>

<div>
<div class="section">
{%block material%}
{%endblock%}


</div>
<div class="section">
<h3>Top Reccomendations</h3>
{%block recs%}
{%endblock%}
</div>


<div class="section">
<h3>Stray Away From:</h3>
{%block unrecs%}
{%endblock%}

</div>


<div class="section">
{%block process%}
{%endblock%}

</div>
</div>
{%endblock%}
